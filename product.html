<!DOCTYPE html>
<html>
<head>
    <title>Item Card Example</title>
    <style>
        .item-container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next row */
            justify-content: space-around; /* Distribute items evenly */
            padding: 20px;
        }

        .item-card {
            width: calc(28% - 20px); /* Four items per row with margin */
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Hide image overflow */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: transform 0.2s; /* Smooth hover effect */
        }
        .item-card:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.15);
        }

        .item-photo {
            width: 100%;
            height: 250px; /* Fixed height for consistent look */
            object-fit: cover;
            display: block; /* Prevents a small space below the image */
        }

        .item-details {
            padding: 15px;
            text-align: center; /* Center text within details */
        }

        .item-name {
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 8px;
            color: #333; /* Darker text for better contrast */
        }

        .item-description {
            color: #666; /* Slightly lighter text for description */
            font-size: 0.9em;
        }
        @media (max-width: 900px) { /* Adjust for smaller screens */
            .item-card {
                width: calc(50% - 20px); /* Two items per row on medium screens */
            }
        }
        @media (max-width: 600px) {
            .item-card{
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>

<div class="item-container">
    <div class="item-card">
        <img src="bangda.jpeg" alt="Bangda" class="item-photo">
        <div class="item-details">

            <div class="item-description">Rich in taste and nutrition.</div>
        </div>
    </div>
