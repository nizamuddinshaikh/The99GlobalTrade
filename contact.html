<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .contact-us {
            display: inline-block;
            position: relative;
        }
        .contact-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;
            color: #0078D4;
            border: 2px solid #0078D4;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .contact-button:hover {
            background-color: #0078D4;
            color: white;
        }
        .contact-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }
        .contact-options a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
        }
        .contact-options a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .contact-options a:hover {
            background-color: #f1f1f1;
        }
        .contact-us:hover .contact-options {
            display: block;
        }
    </style>
</head>
<body>
    <div class="contact-us">
        <button class="contact-button">xyz</button>
        <div class="contact-options">
            <a href="mailto:example@example.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/email.png" alt="Email"> Email
            </a>
            <a href="https://facebook.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/3b5998/facebook.png" alt="Facebook"> Facebook
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/e4405f/instagram-new.png" alt="Instagram"> Instagram
            </a>
            <a href="https://x.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/1DA1F2/twitter.png" alt="X"> X
            </a>
            <a href="https://wa.me/1234567890" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/25d366/whatsapp.png" alt="WhatsApp"> WhatsApp
            </a>
        </div>
    </div>
</body>
</html>
